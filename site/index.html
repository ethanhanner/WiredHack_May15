<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insignia Analytics</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/style.css">	
	<link href='http://fonts.googleapis.com/css?family=Libre+Baskerville' rel='stylesheet' type='text/css'>
	
</head>
<body class="container-fluid">
	<header class="site-banner row">
		<div class="transparent">
			<div class="col-md-12">
				<img src="images/full-logo.png" class="center-block img-responsive" id="insignia"/>
			</div>
		</div>
	</header>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="transparent-gray surround-login">
				<form method="POST" action="index.html" class="loginForm">
					<fieldset>
						<legend>Login</legend>
						<div class="form-group">
							<label for="inputUsername">Username</label>
							<input type="text" name="username" class="form-control"></input>
						</div>
						<div class="form-group">
							<label for="inputPassword">Password</label>
							<input type="password" name="password" class="form-control"></input>
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<script type="text/js" src="js/bootstrap.min.js"></script>
</body>

</html>
